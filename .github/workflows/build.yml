name: Build and deploy

permissions:
  contents: write

env:
  APP_NAME: super_clipboard

on:
  push:
    tags:
      - "*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        rust_version: [stable]
        platform:
          - x86_64-unknown-linux-gnu

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dsherret/rust-toolchain-file@v1
      - uses: Swatinem/rust-cache@v2
      - name: Install Linux Deps
        run: sudo apt-get update
      - name: build release
        run: cargo build --release --target ${{ matrix.platform }}
      - name: Rename build
        run: |
          cp target/${{ matrix.platform }}/release/${{ env.APP_NAME }} ${{ env.APP_NAME }}_${{ matrix.platform.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.APP_NAME }}_${{ matrix.platform }}
          path: ${{ env.APP_NAME }}_${{ matrix.platform }}
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ contains(github.ref_name, 'a') }}
          files: ${{ env.APP_NAME }}_${{ matrix.platform }}
